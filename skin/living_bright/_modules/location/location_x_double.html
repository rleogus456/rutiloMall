<style>
#{locationNavigationKey} .categoryDepth1	{z-index:10; height:25px; text-align:center;}
#{locationNavigationKey} .categoryDepth2	{z-index:10; margin-bottom:10px; text-align:center; border-top:1px solid #ddd; border-bottom:1px solid #ddd}

#{locationNavigationKey} .categorySub {width:100%; margin:5px 0; background-color:#ffffff}
#{locationNavigationKey} .categorySubDepth	{height:25px;}


</style>

<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
<!--{ @ location_all_navigation }-->
	<td class="categoryDepth1" width="{=100/count(location_all_navigation)}%">
		<a href="/goods/location?code={.location_code}"><b>{.name}</b></a>
	</td>
<!--{ / }-->
</tr>
</table>

<table width="100%" class="categoryDepth2" cellpadding="0" cellspacing="0" border="0">
<tr>
<!--{ @ location_all_navigation }-->
	<td width="{=100/count(location_all_navigation)}%" valign="top">
		<!--{ ? .childs}-->
		<table class="categorySub" cellpadding="0" cellspacing="0">
		<!--{ @ .childs}-->
		<tr>
			<td class="categorySubDepth"><a href="/goods/location?code={..location_code}">{..name}</a></td>
		</tr>
		<!--{ / }-->
		</table>
		<!--{ / }-->
	</td>
<!--{ / }-->
</tr>
</table>

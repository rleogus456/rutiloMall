<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>{shopTitle}</title>

{? old_meta == 'Y'}
	<!-- SEO 설정이 없을경우 -->
	<!--{? !config_basic.metaTagUse }-->
	<meta name="robots" content="noindex,nofollow">
	<!--{ / }-->
	<meta name="generator" content="{? meta.generator }{=htmlspecialchars(strip_tags(meta.generator))}{:}{=htmlspecialchars(strip_tags(config_basic.shopName))}{/}" />

	<!--{ ? APP_USE == 'f' }-->
	<meta name="title" content="{? goods.goods_name }{=htmlspecialchars(strip_tags(goods.goods_name))}{:}{? subject }{=htmlspecialchars(strip_tags(subject))}{:}{? shopTitle }{=htmlspecialchars(strip_tags(shopTitle))}{/}{/}{/}" />
		<!--{? !goods.summary && goods.common_contents }-->
		<meta name="description" content="{=htmlspecialchars(strip_tags(goods.common_contents))}" />
		<!--{ : }-->
		<meta name="description" content="{? goods.summary }{=htmlspecialchars(strip_tags(goods.summary))}{:}{? subject && contents}{=getstrcut(htmlspecialchars(strip_tags(contents)), 30)}{:}{? mete.description } - {=htmlspecialchars(strip_tags(mete.description))}{/}{? config_basic.metaTagDescription }{=htmlspecialchars(strip_tags(config_basic.metaTagDescription))}{:}{/}{/}{/}" />
		<!--{/}-->
	<!--{:}-->
	<meta name="title" content="[{=htmlspecialchars(strip_tags(config_basic.shopName)) }]{? goods.goods_name }{=htmlspecialchars(strip_tags(goods.goods_name))} {:}{? subject }{=htmlspecialchars(strip_tags(subject))}{:}{? mete.description } - {=htmlspecialchars(strip_tags(mete.description))}{/}{? config_basic.metaTagDescription }{=htmlspecialchars(strip_tags(config_basic.metaTagDescription))}{:}{/}{/}{/}" />
	<meta name="description" content="{? goods.summary }{=htmlspecialchars(strip_tags(goods.summary))}{:}{? subject && contents}{=getstrcut(htmlspecialchars(strip_tags(contents)), 30)}{:}{? mete.description } - {=htmlspecialchars(strip_tags(mete.description))}{/}{? config_basic.metaTagDescription }{=htmlspecialchars(strip_tags(config_basic.metaTagDescription))}{:}{/}{/}{/}" />
	<!--{/}-->
	<meta name="keywords" content="{? goods.summary }{=htmlspecialchars(strip_tags(goods.summary))}{/}{? config_basic.metaTagKeyword }{=htmlspecialchars(strip_tags(config_basic.metaTagKeyword))}{:}{/}" />
{:}
	<!-- SEO 설정이 있을경우 -->
	{new_meta}
{/}

<!--{ ? APP_USE == 'f' }-->

		<meta property="og:type" content="{? APP_TYPE }{APP_NAMES}:{APP_TYPE}{:}website{/}" />
	<!--{ : }-->
		<meta property="og:type" content="{? APP_TYPE }{APP_TYPE}{:}website{/}" />
	<!--{ / }-->
	<meta property="og:site_name" content="{=htmlspecialchars(strip_tags(config_basic.shopName)) }" />
	<meta property="og:title" content="{? goods.goods_name }{=htmlspecialchars(strip_tags(goods.goods_name))}{:}{? subject }{=htmlspecialchars(strip_tags(subject))}{:}{? shopTitle }{=htmlspecialchars(strip_tags(shopTitle))}{/}{/}{/}" />
	<!--{? !goods.summary && goods.common_contents }-->
		<meta property="og:description" content="{=htmlspecialchars(strip_tags(goods.common_contents))}" />
	<!--{ : }-->
		<meta property="og:description" content="{? goods.summary }{=htmlspecialchars(strip_tags(goods.summary))}{:}{? subject && contents}{=getstrcut(htmlspecialchars(strip_tags(contents)), 30)}{:}{? mete.description } - {=htmlspecialchars(strip_tags(mete.description))}{/}{? config_basic.metaTagDescription }{=htmlspecialchars(strip_tags(config_basic.metaTagDescription))}{:}{/}{/}{/}" />
	<!--{ / }-->
	 <!--{ ? APP_NAMES  && goods.goods_seq}-->
			<!--{ ? APP_NAMES =='fammerce_plus' && APP_TYPE =='item' }-->
			<!--{? goods.string_price_use }-->
				<meta property="{APP_NAMES}:price"    content="{=htmlspecialchars(strip_tags(goods.string_price))}" />
			<!--{ : }-->
				<!--{ ? goods.consumer_price > 0 }-->
					<meta property="{APP_NAMES}:price"    content="{=number_format(goods.consumer_price)}원 →{=number_format(goods.price)}원 ({=number_format(goods.consumer_price-goods.price)}원 할인)" />
				<!--{ : }-->
				<meta property="{APP_NAMES}:price"    content="{=number_format(goods.price)}원" />
				<!--{ / }-->
			<!--{ / }-->
			  <meta property="{APP_NAMES}:url"      content="{url}" />
			  <meta property="{APP_NAMES}:category" content="{=htmlspecialchars(strip_tags(fbcategory_title))}" />
		<!--{ : }-->
				<!--{? goods.string_price_use }-->
					<meta property="{APP_TYPE}:price:amount"    content="0" />
				<!--{ : }-->
					<!--{ ? goods.consumer_price > 0 }-->
						<meta property="{APP_TYPE}:price:amount"    content="{=(goods.price)}" />
					<!--{ : }-->
					<meta property="{APP_TYPE}:price:amount"    content="{goods.price}" />
					<!--{ / }-->
				<!--{ / }-->

				<!--{? goods.brand }-->
				 <meta property="{APP_TYPE}:brand" content="{=strip_tags(view_brand)}" />
				<!--{ / }-->
				  <meta property="{APP_TYPE}:price:currency"    content="KRW" />
				  <meta property="{APP_TYPE}:product_link"      content="{url}" />
				  <meta property="{APP_TYPE}:category" content="{=htmlspecialchars(strip_tags(fbcategory_title))}" />
		<!--{ / }-->
	<!--{ / }-->
	<!--{ ? APP_IMG }-->
		<!--{ ? preg_match('/http/',APP_IMG)}-->
			<meta property="og:image" content="{APP_IMG}"  />
			<link rel="image_src" href="{APP_IMG}"/>
		<!--{ : }-->
			{? _SERVER.HTTPS == 'on'}
				<meta property="og:image" content="https://{_SERVER.HTTP_HOST}/{APP_IMG}"  />

			{:}

				<link rel="image_src" href="http://{_SERVER.HTTP_HOST}/{APP_IMG}"/>
			{/}
		<!--{ / }-->
	<!--{ / }-->
<!--{ : }-->

<script>
var gl_mobile_mode = {?mobileMode||storemobileMode||ISMOBILE_AGENT}1{:}0{/};
var gl_set_mode = '{designSetMode}';

$(function(){
	{?!ISADMIN}
		{?config_system.protectMouseRight}
			if($("#layout_body").length){
				$("#layout_body").bind('contextmenu',function(){return false;});
			}else{
				$(window).bind('contextmenu',function(){return false;});
			}
		{/}

		{?config_system.protectMouseDragcopy}
			var excludeTags=["input","textarea","select"];
			$(document).bind('selectstart',function(event){
				if(excludeTags.indexOf(event.target.tagName.toLowerCase())==-1) return false;
			});
		{/}
	{/}
	{? popular_search_complete == 'y' || auto_search_complete == 'y' }
	$('form#topSearchForm input[name=search_text]').eq(0).bind("focusin keyup",function(event){
		var obj  = $(this);
		setTimeout(function(){
			autocomplete(obj.val());
		},100);
	});

	$('form#topSearchForm input[name=search_text]').eq(0).bind("blur",function(){
		setTimeout(function(){$('#autocomplete').hide();}, 500);
	});

	{/}

	{? passwordChange == "Y"}
		popup_change_pass();
	{/}
});
</script>

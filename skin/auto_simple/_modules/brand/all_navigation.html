<div class="categoryAll">
	<div class="categoryAllBorder">
		<table class="categoryAllTable" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td valign="top" width="130" class="categoryAllBestBrand">
				<div class="categoryAllBestBrandTitle">
					<img src="../../images/common/stit_best_brand.gif" />&nbsp;
				</div>
				<ul class="categoryAllBestBrandList">
					<!--{ @ bestBrandData }-->
					<li><a href="/goods/brand?code={.category_code}">{.name}</a></li>
					<!--{ / }-->
				</ul>
			</td>
			<td valign="top" class="categoryAllBrand">
				<div class="categoryAllBrandTitle clearbox">
						<span prefix="all" class="brandPrefixBtn brandPrefixBtn_all current">All</span>	
					<!-- 브랜드 목록 -->
					<!--{ @ (brandMenuData) }-->
						<span prefix="{.key_}" class="brandPrefixBtn brandPrefixBtn_{.key_}">{.key_}</span>
					<!--{ / }-->
				</div>
				<div class="categoryAllBrandList">
					<!--{ @ (brandMenuData) }-->
					<div class="categoryAllBrandListGroup clearbox" prefix="{.key_}">
						<div class="categoryAllBrandListGroupTitle" prefix="{.key_}">{=strtoupper(.key_)}</div>
						<!--{ @ .value_ }-->
						<a href="/goods/brand?code={..category_code}" class="categoryAllBrandListGroupItem">{..prn_title}</a>
						<!--{ / }-->
					</div>
					<!--{ / }-->
				</div>
			</td>
		</tr>
		</table>
		<!--{?category_gnb_banner}-->
		<div class="categoryAllBanner">
			<!--{category_gnb_banner}-->
		</div>
		<!--{/}-->
	</div>	
	<div class="categoryAllClose"><img src="../../images/common/btn_close_full.gif" title="전체 브랜드 닫기" /></div>
</div>

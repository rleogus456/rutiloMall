<style>
#{categoryNavigationKey} .categoryDepth1 {position:relative; height:25px; padding-right:5px; text-align:center;}

#{categoryNavigationKey} .categorySub {position:absolute; min-width:120px; margin-left:-77px; padding:15px 17px; z-index:10; display:none; top:0px; left:50%; border-collapse:collapse; border:1px solid black; background-color:white; text-align:left;}
#{categoryNavigationKey} .categorySubItemsTitle {}
#{categoryNavigationKey} .categorySubItems {margin-top:10px; min-width:120px;}
#{categoryNavigationKey} .categorySubItems li.categorySubDepth {padding-left:15px; padding-top:3px; padding-bottom:3px; background:url("../../images/common/bullet_dot.gif") no-repeat left center; z-index:50;}
#{categoryNavigationKey} .categorySub .categorySubBar {padding-left:10px; border-right:1px solid #eee;}

#{categoryNavigationKey} .categoryDepth1:hover .categorySub {display:block;}
#{categoryNavigationKey} .categoryAllContainer {position:relative; z-index:100}
</style>

<script>
setCategoryAllBtnEvent("topBarAllCategory","/common/category_all_navigation?template_path={template_path}&categoryNavigationKey=topBarAllCategoryDiv&requesturi={=urlencode(_SERVER.REQUEST_URI)}","topBarAllCategoryDiv");
setBrandAllBtnEvent("topBarBrand","/common/brand_all_navigation?template_path={template_path}&categoryNavigationKey=topBarBrandDiv&requesturi={=urlencode(_SERVER.REQUEST_URI)}","topBarBrandDiv");
setLocationAllBtnEvent("topBarLocation","/common/location_all_navigation?template_path={template_path}&locationNavigationKey=topBarLocationDiv&requesturi={=urlencode(_SERVER.REQUEST_URI)}","topBarLocationDiv");
</script>

<table width="100%" cellpadding="0" cellspacing="0" >
<tr height="35px;">
	<!--{? allcategory }-->
	<td class="categoryDepth1" id="topBarAllCategory" width="{=100/(count(category)+1)}%">
		<a href="#" class="categoryAllBtn" target='_self'><img src="../../images/common/left_all_category.gif" title="" alt="" /></a>
	</td>
	<!--{ / }-->
	<!--{ @ category }-->
	<td class="categoryDepth1" width="{=100/(count(category)+1)}%">
		<a href="/goods/catalog?code={.category_code}"><b>{.name}</b></a>
		<!--{ ? .childs}-->
		<div class="relative">
			<div class="categorySub">
				<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td valign="top">
						<div class="categorySubItemsTitle"><img src="../../images/common/stit_items.gif" /></div>
						<ul class="categorySubItems" cellpadding="0" cellspacing="0">
						<!--{ @ .childs}-->
							<li class="categorySubDepth"><a href="/goods/catalog?code={..category_code}">{..name}</a></li>
						<!--{ / }-->
						</ul>
					</td>
					<!--{ ? .node_banner }-->
					<td class="categorySubBar"></td>
					<td class="pdl10" valign="top">
						{.node_banner}
					</td>
					<!--{ / }-->
				</tr>
				</table>
			</div>
			<!--{ / }-->
		</div>
	</td>
	<!--{ / }-->
	<!--{? brand }-->
	<td class="categoryDepth1" id="topBarBrand" width="{=100/(count(brand)+1)}%">
		<a href="#" class="categoryAllBtn"><img src="../../images/common/left_all_brand.gif" /></a>
	</td>
	<!--{ / }-->
	<!--{? location }-->
	<td class="categoryDepth1" id="topBarLocation" width="{=100/(count(location_all_navigation)+1)}%">
		<a href="#" class="categoryAllBtn"><img src="../../images/common/left_all_location.gif" /></a>
	</td>
	<!--{ / }-->
</tr>
</table>
<div style="position:absolute;">
	<div id="topBarAllCategoryDiv"><div class="categoryAllContainer"></div></div>
	<div id="topBarBrandDiv"><div class="categoryAllContainer"></div></div>
	<div id="topBarLocationDiv"><div class="categoryAllContainer"></div></div>
</div>

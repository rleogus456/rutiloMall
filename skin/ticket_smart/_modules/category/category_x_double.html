<style>
#{categoryNavigationKey} .categoryDepth1	{z-index:10; height:25px; text-align:center;}
#{categoryNavigationKey} .categoryDepth2	{z-index:10; margin-bottom:10px; text-align:center; border-top:1px solid #ddd; border-bottom:1px solid #ddd}

#{categoryNavigationKey} .categorySub {width:100%; margin:5px 0; background-color:#ffffff}
#{categoryNavigationKey} .categorySubDepth	{height:25px;}


</style>

<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
<!--{ @ category }-->
	<td class="categoryDepth1" width="{=100/count(category)}%">
		<a href="/goods/catalog?code={.category_code}"><b>{.name}</b></a>
	</td>
<!--{ / }-->
</tr>
</table>

<table width="100%" class="categoryDepth2" cellpadding="0" cellspacing="0" border="0">
<tr>
<!--{ @ category }-->
	<td width="{=100/count(category)}%" valign="top">
		<!--{ ? .childs}-->
		<table class="categorySub" cellpadding="0" cellspacing="0">
		<!--{ @ .childs}-->
		<tr>
			<td class="categorySubDepth"><a href="/goods/catalog?code={..category_code}">{..name}</a></td>
		</tr>
		<!--{ / }-->
		</table>
		<!--{ / }-->
	</td>
<!--{ / }-->
</tr>
</table>

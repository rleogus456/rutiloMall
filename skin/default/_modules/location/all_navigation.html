<style>
#{locationNavigationKey} .categoryAll {display:none; z-index:100; position:absolute; width:{layout_config.width}px; background-color:#fff}
#{locationNavigationKey} .categoryAllBorder {border:2px solid #000;}
#{locationNavigationKey} .categoryAllTable {width:100%; table-layout:fixed;}
#{locationNavigationKey} .categoryAllDepth1 {height:32px; background-color:#b2bdbf; overflow: hidden; white-space:nowrap; text-overflow:ellipsis; -o-text-overflow:ellipsis;-ms-text-overflow:ellipsis;}
#{locationNavigationKey} .categoryAllDepth1 a {font-weight:bold; color:#fff; font-size:12px; font-family:dotum;}
#{locationNavigationKey} .categoryAllDepth2 {height:30px; padding-left:10px; line-height:30px; background-color:#f7f7f7; text-align:left; border-bottom:1px solid #e8e8e8; overflow: hidden; white-space:nowrap; text-overflow:ellipsis; -o-text-overflow:ellipsis;-ms-text-overflow:ellipsis;}
#{locationNavigationKey} .categoryAllDepth2 a {font-weight:bold; color:#000; font-size:12px; font-family:dotum;}
#{locationNavigationKey} .categoryAllDepth3 {padding:4px 0 4px 10px;background-color:#fff; text-align:left;}
#{locationNavigationKey} .categoryAllDepth3 a {font-weight:normal; color:#4f4f4f; font-size:12px; font-family:dotum;}
#{locationNavigationKey} .categoryAllDepth3Last {border-bottom:1px solid #e8e8e8;}
#{locationNavigationKey} .categoryAllTable>tbody>tr>th {border-left:1px solid #93a3a3}
#{locationNavigationKey} .categoryAllTable>tbody>tr>td {border-left:1px solid #e8e8e8}
#{locationNavigationKey} .categoryAllTable>tbody>tr>th:first-child,
#{locationNavigationKey} .categoryAllTable>tbody>tr>td:first-child {border-left:0px}
#{locationNavigationKey} .categoryAllClose {position:absolute; right:0px; top:100%; cursor:pointer}
#{locationNavigationKey} .categoryAllBanner {margin-top:-1px; padding:15px; border-top:1px solid #e0e0e0; background-color:#f7f7f7; text-align:center;}
</style>

<div class="categoryAll">
	<div class="categoryAllBorder">
		<table class="categoryAllTable" border="0" cellpadding="0" cellspacing="0">
		<!--{ @ array_chunk(locationData,10,true) }-->
		<tr>
			<!--{@ .value_}-->
			<th class="categoryAllDepth1"><a href="/goods/location?code={..location_code}"><b>{..title}</b></a></th>
			<!--{/}-->
		</tr>
		<tr>
			<!--{@ .value_}-->
			<td valign="top">
				<!--{@..childs}-->
					<div class="categoryAllDepth2"><a href="/goods/location?code={...location_code}">{...title}</a></div>
					<!--{@...childs}-->
						<div class="categoryAllDepth3 {?....index_==count(...childs)-1}categoryAllDepth3Last{/}"><a href="/goods/location?code={....location_code}">{....title}</a></div>
					<!--{/}-->
				<!--{/}-->
			</td>
			<!--{/}-->
		</tr>		
		<!--{ / }-->
		</table>
		<!--{?category_gnb_banner}-->
		<div class="categoryAllBanner">
			<!--{category_gnb_banner}-->
		</div>
		<!--{/}-->
	</div>	
	<div class="categoryAllClose"><img src="../../images/common/btn_close_full.gif" title="전체 카테고리 닫기" /></div>
</div>

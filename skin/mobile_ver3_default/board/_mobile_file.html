<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr >
	<th>첨부파일을</th>
	<th>
		<div class="clearbox">
			<div class="fleft">
				<div style="margin-top:4px;" >
					<select name="insert_image">
					<option value="bottom" {? !insert_image || insert_image == 'bottom' } selected="selected" {/}>내용하단에 삽입</option>
					<option value="top"  {? insert_image == 'top' } selected="selected" {/}>내용상단에 삽입</option>
					<option value="" {? insert_image== 'none' } selected="selected" {/}>내용에 삽입하지 않음</option>
					</select>
				</div>
			</div>
			<div class="fright">
				<button type="button" class="btn_graybox hand eaPlus " id="boardfileadd"  >+</button>
			</div>
		</div>
	</th>
</tr>
<tr id="filelistlay">
	<td></td>
	<td>
		<div>
			<table width="100%" cellpadding="0" cellspacing="0" border="0" class="boardfileliststyle" id="BoardFileTable">
			<tbody>
			{? filelist}
				{@ filelist}
				<tr>
					<td class="pdt10" align="left"><input type="file" name="file_info[]" value=""/>
					<input type="hidden" name="orignfile_info[]"  class="orignfile_info" value="{.realfile}^^{.orignfile}^^{.sizefile}^^{.typefile}"/>
					<span class="realfilelist hand highlight-link" realfiledir="{.realfiledir}" realfilename="{.orignfile}" board_id="{boardid}" filedown="../board_process?mode=board_file_down&board_id={boardid}&realfiledir={.realfiledir}&realfilename={.orignfile}">{.orignfile}</span> </td>
					<td class="pdt10" align="right"><button type="button" class="btn_graybox eaMinus  etcDel hand">-</button></td>
				</tr>
				{/}
				{? manager.file_use == 'Y' //첨부파일사용인경우}
				<tr>
					<td class="pdt10" align="left"><input type="file" name="file_info[]"/></td>
					<td class="pdt10" align="right"><button type="button" class="btn_graybox eaMinus  etcDel hand">-</button>
					
					</td>
				</tr>
				{/}
			{:}
				{? manager.file_use == 'Y' //첨부파일사용인경우}
				<tr>
					<td class="pdt10" align="left"><input type="file" name="file_info[]" /></td>
					<td class="pdt10" align="right"><button type="button" class="btn_graybox eaMinus  etcDel hand">-</button>
					</td>
				</tr>
				{/}
			{/}
			</tbody>
			</table>
		</div>
	</td>
</tr>
</table>

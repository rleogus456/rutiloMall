<script>
$(function(){
	$("a[href='#keyboard_specialchars'], a[href='#keyboard_hangul']").click(function(){
		if($(this).attr('href')=='#keyboard_specialchars'){
			$("a[href='#keyboard_specialchars']").hide();
			$("a[href='#keyboard_hangul']").show();

			$(".keyboard_hangul").hide();
			$(".keyboard_specialchars").show();
		}else{
			$("a[href='#keyboard_specialchars']").show();
			$("a[href='#keyboard_hangul']").hide();

			$(".keyboard_hangul").show();
			$(".keyboard_specialchars").hide();

	});

	$("a[href='#keyboard_open'], a[href='#keyboard_close']").click(function(){
		if($(this).attr('href')=='#keyboard_open'){
			$("a[href='#keyboard_hangul']").click();

			$("a[href='#keyboard_open']").show();
			$("a[href='#keyboard_close']").hide();
			$(".keyboard_guide_img").hide();
		}
	});
});

//기본 SNS로그인//
function snsloginck(sns) {
	loadingStop("body",true);
	var w;var h;
	switch(sns) {
		case 'twitter':
			w = 810;h = 550;
			break;
		case 'me2day':
			w = 900;h = 750;
			break;
		case 'cyworld':
			w = 430;h = 560;
			break;
		case 'naver':
			w = 460;h = 517;
			break;
		case 'daum':
			w = 650;h = 517;
		break;
	}

	var width_	= w;
	var height_ = h;
	var left_	= screen.width;
	var top_	= screen.height;

	left_		= left_/2 - (width_/2);
	top_		= top_/2 - (height_/2);
	{? _SERVER.HTTPS == 'on'}
		var openurl = 'https://{_SERVER.HTTP_HOST}'
	{:}
		var openurl = 'http://{_SERVER.HTTP_HOST}'
	{/}
	var newWin  = window.open(openurl + "/sns_process/snsredirecturl?snsloginstart=1","_blank","height="+height_+",width="+width_+",status=yes,scrollbars=no,statusbar=no,resizable=no,left="+left_+",top="+top_+"");

	if (newWin == null || typeof(newWin)=='undefined')
		openDialogAlert("브라우저에서 팝업이 차단되었습니다.<br/>다른 브라우저를 이용하거나 차단된 팝업을 허용해 주세요.",'400','140',function(){});

	$.ajax({
	'url' : '../sns_process/' + sns + 'loginck',
	'data' : {'mform':'login'},
	'type' : 'post',
	'dataType': 'json',
	'success': function(res) {
		if(res.result == true) {
			newWin.location = res.loginurl;
			newWin.focus();
			
		}else{
			newWin.close();
			openDialogAlert(res.msg,'400','140',function(){});
		}
	}
	});
}

	$.ajax({
	'url' : '../sns_process/'+sns+'logout',
	'dataType': 'json',
	'success': function(res) {
		if(res.result == true){
			{? return_url }
				document.location.href='{return_url}';
			{:}
				document.location.href='../main/index';
			{/}
		}else{
			loadingStop("body",true);
			openDialogAlert(res.msg,'400','140',function(){});
		}
	}
	});
}
</script>

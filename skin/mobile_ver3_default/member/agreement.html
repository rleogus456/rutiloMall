 <script type="text/javascript">

//기본 facebook 로그인
function handelStatusChange_(response) {
	if (response && response.status == 'connected') {
	// 로그인
	isLogin = true;
	initializeFbTokenValues();
	initializeFbUserValues();
	if(response.authResponse){
		fbId = response.authResponse.userID;
		fbAccessToken = response.authResponse.accessToken;
	}
	FB.api('/me', function(response) {
		 fbUid = response.email;
		 fbName = response.name;
		 if (fbName != "") {
				loadingStart("body",{segments: 12, width: 15.5, space: 6, length: 13, color: '#000000', speed: 1.5});
				$.ajax({
				'url' : '../sns_process/facebookloginck',
				'type' : 'post',
				'dataType': 'json',
				'success': function(res) {
					loadingStop("body",true);
					if(res.result == true){
						if	(res.msg)
							openDialogAlert(res.msg,'400','140',function(){document.location.href='../main/index'});
						else
							document.location.href='../main/index';
					}else{
						openDialogAlert(res.msg,'400','140',function(){});
					}
				}
				});
		}
	});
   } else if (response.status == 'not_authorized' || response.status == 'unknown') {
		// 로그아웃된 경우
		isLogin = false;
		{? defined('__ISUSER__')}
			loadingStart("body",{segments: 12, width: 15.5, space: 6, length: 13, color: '#000000', speed: 1.5});
			logoutajax('facebook');
		{/}
		if (fbId != "")  initializeFbTokenValues();
		if (fbUid != "") initializeFbUserValues();
		loadingStop("body",true);
		openDialogAlert('연결을 취소하셨습니다.','400','160',function(){});
	}else{
		loadingStop("body",true);
		openDialogAlert('연결을 취소하셨습니다.','400','160',function(){});
	}
}

function joinloginajax(jtype, sns ) {
	loadingStart("body",{segments: 12, width: 15.5, space: 6, length: 13, color: '#000000', speed: 1.5});
	var w;var h;
	switch(sns) {
		case 'twitter':
			w = 810;h = 550;
			break;
		case 'me2day':
			w = 900;h = 750;
			break;
		case 'cyworld':
			w = 430;h = 560;
			break;
		case 'naver':
			w = 460;h = 517;
			break;
		case 'daum':
			w = 460;h = 517;
			break;
		case 'instagram':
			w = 500;h = 530;
			break;
	}
	var width_	= w;
	var height_	= h;
	var left_	= screen.width;
	var top_	= screen.height;

	left_		= left_/2 - (width_/2);
	top_		= top_/2 - (height_/2);
	{? _SERVER.HTTPS == 'on'}
		var openurl = 'https://{_SERVER.HTTP_HOST}'
	{:}
		var openurl = 'http://{_SERVER.HTTP_HOST}'
	{/}
	var newWin  = window.open(openurl + "/sns_process/snsredirecturl?snsloginstart=1","_blank","height="+height_+",width="+width_+",status=yes,scrollbars=no,statusbar=no,resizable=no,left="+left_+",top="+top_+"");

	if (newWin == null || typeof(newWin)=='undefined')
		openDialogAlert("브라우저에서 팝업이 차단되었습니다.<br/>다른 브라우저를 이용하거나 차단된 팝업을 허용해 주세요.",'400','140',function(){});

	if(jtype == 'biz'){
		$.ajax({
		'url' : '../sns_process/'+sns+'loginck',
		'data' : {'mform':'join','mtype':'biz'},
		'type' : 'post',
		'dataType': 'json',
		'success': function(res) {
			if(res.result == true) {
				newWin.location = res.loginurl;
				newWin.focus();
				
				loadingStop("body",true);
			}else{
				newWin.close();
				loadingStop("body",true);
				openDialogAlert(res.msg,'400','140',function(){});
			}
		}
		});
	}else{
		$.ajax({
		'url' : '../sns_process/'+sns+'loginck',
		'data' : {'mform':'join'},
		'type' : 'post',
		'dataType': 'json',
		'success': function(res) {
			if(res.result == true) {
				newWin.location = res.loginurl;
				newWin.focus();
				
				loadingStop("body",true);
			}else{
				newWin.close();
				loadingStop("body",true);
				openDialogAlert(res.msg,'400','140',function(){});
			}
		}
		});
	}
}

{? array_key_exists('kakao', use_sns) }
	function loginWithKakao() {

		loadingStart("body",{segments: 12, width: 15.5, space: 6, length: 13, color: '#000000', speed: 1.5});

		{? _GET.join_type == "kkbusiness"}
		var join_type = "biz";
		{:}
		var join_type = "member";
		{/}

		var IEIndex = navigator.appVersion.indexOf("MSIE");         // MSIE를 찾고 인덱스를 리턴
		var IE8Over = navigator.userAgent.indexOf("Trident");		// MS IE 8이상 버전 체크

		if( IEIndex > 0 && IE8Over < 0 )  {
			alert("카카오 로그인을 지원하지 않는 브라우저 버전입니다.\nInternet Explorer 8 버전 이상 사용해 주세요.");
		}else{

			// 로그인 창을 띄웁니다.
			Kakao.Auth.login({
				success: function(authObj) {
					var aaccess_token	= authObj.access_token;

					if(authObj.access_token){
						Kakao.API.request({
							url: '/v1/user/me',
							success: function(userObj) {

								if(userObj.code < 0){
									alert("잘못된 접근입니다.");
									return false;
								}else{

									var pram = {'mtype':join_type};
									var kakaoObj = $.extend(authObj,userObj,pram);
									Kakao.API.cleanup();		//kakao 리소스 해제
									kakaojoinlogin(kakaoObj);
								}
							}

						});
					}else{
						alert("잘못된 접근입니다.");
						return false;
					}
				},fail: function(res){
					alert('잘못된 접근입니다.');
					//JSON.stringify(res);
				}
			});
		}
	};

	function kakaoAPI(kakaoKey){ Kakao.init(kakaoKey); }

	$.ajax({
		'url' : '../sns_process/kakaokeys',
		'dataType': 'json',
		'success': function(res) {
			if(res.result == true){

<style>
#{categoryNavigationKey} .categoryDepth1		{z-index:10; position:relative; height:25px; padding-right:5px; text-align:center;}
#{categoryNavigationKey} .categorySubDepth	{height:25px; padding:0 5px; text-align:left;}

#{categoryNavigationKey} .categorySub {position:absolute; width:130px; margin-left:-65px; display:none; left:50%; border-collapse:collapse; background-color:#ffffff}
#{categoryNavigationKey} .categorySub td {border:1px dashed #dddfff}

#{categoryNavigationKey} .categoryDepth1:hover .categorySub {display:block;}
</style>

<table width="100%" cellpadding="0" cellspacing="0">
<tr>
<!--{ @ category }-->
	<td class="categoryDepth1" width="{=100/count(category)}%">
		<a href="/goods/catalog?code={.category_code}"><b>{.name}</b></a>
		<!--{ ? .childs}-->
		<table class="categorySub" cellpadding="0" cellspacing="0">
		<!--{ @ .childs}-->
		<tr>
			<td class="categorySubDepth"><a href="/goods/catalog?code={..category_code}">{..name}</a></td>
		</tr>
		<!--{ / }-->
		</table>
		<!--{ / }-->
	</td>
<!--{ / }-->
</tr>
</table>
